    //在JS内部，一个字符两个字节，对于需要4个字节存储的字符
    //JS会认为是两个字符
    var s = '𠮷';

    //可以使用codePointAt方法，来测试一个字符是由两个字节组成,
    //还是由四个字节组成
    var s = '𠮷a';
    s.codePointAt(0) //得到𠮷前两个字节
    s.codePointAt(1) //得到𠮷后两个字节
    s.codePointAt(2) //得到a这个字符
    function is32Bit(c){
        return c.codePointAt(0) > 0xFFFF;
    }
    is32Bit('𠮷') // true
    is32Bit('a') //false
