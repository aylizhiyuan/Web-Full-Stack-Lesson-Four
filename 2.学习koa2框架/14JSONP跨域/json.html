<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--script标签是没有跨域限制的，你可以完全引用其他服务器上的资源.-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>

</body>
</html>
<script>
        function callback(data){
            console.log('当前JSONP返回的数据是' + data);
        }
        function sendJSONP(url){
            var script = document.createElement('script');
            script.src = url;
            script.setAttribute('type','text/javascript');
            document.querySelector('head').appendChild(script);
        }
        setTimeout(function(){
            sendJSONP('http://localhost:3000/jsonp?cb=callback');//传递的这个cb的参数是要执行的函数.
        },1000)
</script>
